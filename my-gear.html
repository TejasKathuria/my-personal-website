<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">

<body>
    <div id="pixel-overlay"></div>
    <div class="container">
        <header>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">

        <main>

                        <li>

                        <li>
                            <span class="gear-category">Phone:</span>

                        </li>
                        <li>
                            <span class="gear-category">Headphones:</span>
                            <span class="gear-item">Sony WH-1000XM5</span>
                        </li>
                        <li>
                            <span class="gear-category">Tablet:</span>
                            <span class="gear-item">iPad (8th gen)</span>

                    </ul>
                    <div class="back-button-container">
                        <a href="index.html" class="pixel-button">Back to Home</a>
                    </div>
                </div>

            <p>~ crafted by Tejas</p>
